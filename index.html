<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="calculator">
            <input type="text" readonly id="display">
            <table id="buttons">
                <tr>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="7"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="8"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="9"></td>
                    <td><input class="btn" onclick="btnAction(value)" style="background-color: rgb(230, 208, 17)" type="button" value="E"></td>
                    <td><input class="btn" onclick="btnAction(value)" style="background-color: rgb(224, 16, 16)" type="button" value="C"></td>
                </tr>
                <tr>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="4"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="5"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="6"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="-"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="/"></td>
                </tr>
                <tr>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="1"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="2"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="3"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="*"></td>
                    <td rowspan="2"><input class="btn" onclick="btnAction(value)" style="height: 130px;" type="button" value="+"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="btn" onclick="btnAction(value)" type="button" value="0"></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="."></td>
                    <td><input class="btn" onclick="btnAction(value)" type="button" value="="></td>
                </tr>
            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
